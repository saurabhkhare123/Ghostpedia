<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">


    <title>Costa Rica</title>
</head>
<style>
    @import url(https://fonts.googleapis.com/css?family=Pacifico);

    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .container {
        margin-left: 10%;
        align-items: center;
        justify-content: center;
        justify-items: center;
        margin-top: 3%;
        font-family: 'Pacifico', cursive;

    }

    .one {
        background-color: red;
    }

    a {
        background: linear-gradient(to right, green, orange);

    }

    body {
        background-image: url(img/1040619.jpg);
        background-size: cover;
        background-position: center;
    }

    img {
        height: 175px;
    }


    .card:hover {
        transform: scale(1.10);
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.6);
    }

    .card {


        transition: 0.5s ease;

    }

    @media (max-width: 480px) {
        .card {
            margin-left: 16%;
        }

        .container {
            margin-left: 0;
        }
    }
</style>

<body>


    <div class="container">
        <div class="row ">

            <div class="col-4-lg ml-4 mt-3">
                <div class="card border-0" style="width:15rem;">
                    <img src="img/Baca-myth-legend-by-ray-wu.jpg" alt="Card one" class="card-img-top">
                    <div class="card-body">

                        <a href="Baca.html" class="btn btn-block">EL BACA</a>
                    </div>

                </div>

            </div>

            <div class="col-4-lg ml-4 mt-3">
                <div class="card border-0" style="width:15rem;">
                    <img src="img/el coco.jpeg" alt="Card one" class="card-img-top">
                    <div class="card-body">

                        <a href="El coco.html" class="btn btn-block">El Coco</a>
                    </div>

                </div>

            </div>
            <div class="col-4-lg ml-4 mt-3">
                <div class="card border-0" style="width:15rem;">
                    <img src="img/galiptode.jpeg" alt="Card one" class="card-img-top">
                    <div class="card-body">

                        <a href="Galipte.html" class="btn btn-block">El Galipote</a>
                    </div>

                </div>

            </div>

            <div class="col-4-lg ml-4 mt-3">
                <div class="card border-0" style="width:15rem;">
                    <img src="img/ciguapa.jpeg" alt="Card one" class="card-img-top">
                    <div class="card-body">

                        <a href="Chiguapa.html" class="btn btn-block"> La Ciguapa</a>
                    </div>

                </div>

            </div>

            <div class="col-4-lg ml-4 mt-3">
                <div class="card border-0" style="width:15rem;;">
                    <img src="img/bruja.jpg" alt="Card one" class="card-img-top">
                    <div class="card-body">

                        <a href="Bruja.html" class="btn btn-block">Dominican Bruja</a>
                    </div>

                </div>

            </div>

          

            
           

            </div>


        </div>


    </div>
    </div>





    <script>




        $(Document).ready(function () {
            $('.col-4-lg').hover(
                //triger when mouse hover
                function () {
                    $(this).animate(
                        {
                            marginTop: "-=1%",
                        }, 200
                    );
                },
                //trigger when mouse moves out
                function () {
                    $(this).animate(
                        {
                            marginTop: "0%",
                        }, 200
                    );

                }

            );
        });
    </script>




</body>

</html>

 <script>
     $(Document).ready(function(){
         $('.col-4-lg').hover(
             //triger when mouse hover
             function(){
                 $(this).animate(
                     {
                         marginTop:"-=1%",
                     },200
                 );
             },
             //trigger when mouse moves out
             function(){
                $(this).animate(
                     {
                         marginTop:"0%",
                     },200
                 );

             }

         );
     });

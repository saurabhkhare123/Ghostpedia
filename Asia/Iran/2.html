<html lang="en">
<head>
    <meta charset="UTF-8">

<style>
    @import url(https://fonts.googleapis.com/css?family=Rakkas);





    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Rakkas;
        background-color: green;
        color: white;
        display: block;


    }

    img {
        margin: 10px 10px 10px 10px;

    }

    .img1,.img3 {

        float: right;
        height: 300px;
    }

    .img2 {
        float: left;
        height: 300px
    }


    h1 {
        font-size: 45px;
        text-align: center;
        color: brown;
    }

    p {
        font-size: 25px;
        margin: 10px 10px 10px 10px;



    }

    @media(max-width: 500px) {

        .img1,
        .img2 ,.img3{

            float: none;
            width: 100%;
            margin: 0%;


        }


        body {
            display: inline-block;
            width: 100%;
            justify-content: center;
            justify-self: center;


        }



    }
    </style>
